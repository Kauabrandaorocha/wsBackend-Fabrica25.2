{% extends "entrada.html" %}

{% block title %}Excluir País{% endblock %}

{% block content %}
    <h2>Excluir País</h2>
    <p>Tem certeza que deseja excluir <strong>{{ object.nome_oficial }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim, excluir</button>
        <a href="{% url 'lista_pais' %}" class="button-link">Cancelar</a>
    </form>
{% endblock %}
